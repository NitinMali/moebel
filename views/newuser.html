<img src="../img/mm_logo2.png" width="20%" height="20%">

<div class="whiteBg row voffset10">

    <div class="col-md-12 redBg text-left">
        <p>Hello Admin</p>
    </div>

    <div class="col-md-12 voffset10 text-right">
        <button ui-sref="admin" class="btn btn-default btn-sm btn-info" type="button">Admin view</button>
    </div>


    <div class="col-md-4 voffset5">
        <h4>Add new user</h4>
        <form role="form">
            <div class="form-group">
                <input type="email" ng-model="email" class="form-control" placeholder="Please enter email">
            </div>
            <div class="form-group">
                <input type="password" ng-model="password" class="form-control" placeholder="Please enter password">
            </div>

            <button class="btn btn-default btn-lg btn-info" ng-click="addNewUser()" type="button">Add</button>

        </form>
        <br>
    </div>
</div>
