<img src="../img/mm_logo2.png">

<div class="row">
    <div class="col-md-6 col-md-offset-3 whiteBg loginBox">
        <p class="alert-danger voffset10" ng-bind="notification"></p>
        <div class="text-center">
            <form role="form">
                <div class="form-group">
                    <input type="email" ng-model="email" class="form-control" placeholder="Please enter email">
                </div>
                <div class="form-group">
                    <input type="password" ng-model="password" class="form-control" placeholder="Please enter password">
                </div>

                <button class="btn btn-default btn-lg btn-info" ng-click="login()" type="button">Login</button>
            </form>

            <br>

        </div>

    </div>
</div>
